<a href="#main" class="skipnav" role="button">skip to content</a>

<header role="banner">
    <div class="container">
        <a href="{{ site.baseurl }}/" class="branding">
            <!-- .branding__logo here -->
            {% if page.layout == 'page-home' %}
            <h1 class="branding__wordmark">{{ site.title }}</h1>
            {% else %}
            <div class="branding__wordmark">{{ site.title }}</div>
            {% endif %}
        </a>

        <input type="checkbox" id="menu-toggle" class="checkbox-toggle js-checkbox-toggle" tabindex="0" data-html-toggle="menu-active"></input>
        <label for="menu-toggle" class="site-nav__btn burger">
            <span class="burger__inner"></span>
            Toggle Main Navigation
        </label>
        <nav class="site-nav" role="navigation">
            <ul class="site-nav__list">
                <li><a href="/sample/"{% if page.url contains "/sample/" %} class="is-active"{% endif %}>Item</a></li>
                <li><a href="/sample2/"{% if page.url contains "/sample2/" %} class="is-active"{% endif %}>Item 2</a></li>
            </ul>
        </nav>
    </div>
</header>
