---
layout: default
---

<article class="section">
    <div class="container">
        <h1 class="post__title">{{ page.title }}</h1>
        <p class="post__meta">{{ page.date | date: "%B %e, %Y" }}{% if page.author and page.author != '' %} by {{ page.author }}{% endif %}</p>

        {{ page.url | prepend: site.baseurl }}

        <div class="post__text text">
          {{ content | markdownify | smartify }}
        </div>
    </div>
</article>
