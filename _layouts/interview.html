---
layout: default
---

<article class="section">
    <div class="container">
        <div class="grid grid--interview">
            <div class="grid__item">
                <aside>
                    <div class="box-content">
                        <p class="box-content__title">
                        date:
                        </p>
                        <p>{{ page.date | date: '%B %d, %Y' }}</p>
                    </div>
                    <div class="box-content box-content--no-top">
                        <p class="box-content__title">
                        interviewer:
                        </p>
                        <p>{{ page.interviewer }}</p>
                    </div>
                </aside>
            </div>
            <div class="grid__item">
                <p class="box-content__title">
                interview with:
                </p>
                <h2 class="page-title">{{ page.title }}</h2>

                <div class="content">
                    {{ content | markdownify | smartify }}
                </div>

                <ul>
                    {% for item in page.interview %}
                    <li class="interview">
                        <p class="interview__title">{{ item.question }}</p>
                        <div class="text">
                            {{ item.answer_text }}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</article>
